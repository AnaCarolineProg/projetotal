    function botaoClicado(){
        if(segredo == caixaDoNumero.value){
            res.innerHTML += ("Parabéns! Você acertou o número secreto= "+segredo+"<hr>")
        }
        else{

                res.innerHTML+= ("<i>Apenas números são válidos!</i><hr>")
            }
        }
    }

        res.innerHTML += (segredo+"<hr>")
    }
